<div class="container">
    <span class="wine-main">
        <div class="wine-style" [ngStyle]="{'background': styleBackgroundColor}">
        </div>
        <div class="wine-heading">
            <a  [routerLink]="['/search', wine?._id]"><h1 class="wine-heading-title">{{wine?.name}}</h1></a>
            <p class="wine-heading-subtitle">Some random subtitle</p>
        </div>
    </span>
    <a href="" class="wine-btn">
        <fa-icon [icon]="arrow"></fa-icon>
    </a>
</div>
